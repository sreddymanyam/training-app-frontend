<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head th:insert ="fragments/links"/>
</head>
 <body>
	
	<div  class="header" th:replace="fragments/header :: header">...</div>
	<div class="navigation" th:replace="fragments/navigation :: navigation">Navigation</div>
	
		
	<div class = "body container">
		
		  <div class="pageContent">
				<h4>Add a new course </h4>
		  </div>
		  
		  <div align="center">
		  
			<form action="#" th:action="@{/saveCourse.htm}" th:object="${course}" method="post" >

					
				<div class="mb-3 text-left " style="text-align: left;">
					<label class="form-label "  for="courseName" >Course Name: </label>
					<input class="form-control" id="courseName" style="width:50%" type="text" th:field="*{name}"  required />
				</div>
				<div class="mb-3" style="text-align: left;">
					<label class="form-label" >Course Description : </label>
					<input class="form-control" type="text"  th:field="*{description}" 
					  style="width:50%"  required />
				</div>
				<div class="mb-3" style="text-align: left;">
					<label  class="form-label">Course Topics : </label>
					<textarea class="form-control" type="text" th:field="*{topics}" 
					  style="width:50%" required />
				 </div>
				 <div class="mb-3" style="text-align: left;">
					<label class="form-check-label">Status : </label>
					<input class="form-check-input" type="radio" name="status" value="true" th:field="*{status}"> Active
					<input class="form-check-input" type="radio" name="status" value="false" th:field="*{status}"> InActive
				</div>
				
				<div class="mb-3" style="text-align: left;">
					<input type="submit" value="Save" class="btn btn-primary" />
				</div>
			</form>
	</div>
	
	
</body>
</html>
